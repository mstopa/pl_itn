out_dir: "grammars/full"
tagger_fname: "tagger.fst"    # ${out_dir}/${tagger_fname} will be used to store a grammar
verbalizer_fname: "verbalizer.fst"

fst_normalization_config:
  cardinals_basic_forms: True  # (jeden|dwa|trzy|...), like in phone numbers
  cardinals_declined: True     # (jedni|dwóm|trzema|czterech|...) cardinal numerals declined by cases and gender
  ordinals: True               # (pierwszy|druga|trzecie) ordinal numerals declined by number, case and gender
  time: True                   # (pierwsza piętnaście|za pięć druga)
  date: True                   # (trzeci listopada|dwunasty lipca)

test:
  # Where to store test results
  results_dir: "tests/results/full"
  test_sets:
    # Datasets defined as List[set_name, set_path, accepted_errors_limit]
    - ["test", "tests/data/test_full_normalization.csv", 0]
